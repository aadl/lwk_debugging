lwk_debugging.admin_form:
  path: /admin/config/lwk_debugging
  defaults:
    _title: 'lwk_debugging module settings'
    _form: \Drupal\lwk_debugging\Form\Lwk_debuggingAdminForm
  requirements:
    _permission: 'access administration pages'

lwk_debugging.test:
  path: '/lwk_test'
  defaults:
    _title: 'lwk_debugging test route'
    _controller: '\Drupal\lwk_debugging\Controller\DefaultController::lwk_test'
  requirements:
    _permission: 'access lwk_debugging'
