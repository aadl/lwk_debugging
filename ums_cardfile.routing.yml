ums_cardfile.home:
  path: '/cardfile'
  defaults:
    _title: 'UMS Cardfile'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::home'
  requirements:
    _permission: 'access home'

ums_cardfile.artists:
  path: '/cardfile/artists/{filter}'
  defaults:
    _title: 'UMS Cardfile Artists'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::artists'
    filter: ''
  requirements:
    _permission: 'access home'

