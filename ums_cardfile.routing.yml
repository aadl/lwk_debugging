ums_cardfile.home:
  path: '/cardfile'
  defaults:
    _title: 'UMS Cardfile'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_home'
  requirements:
    _permission: 'access ums_cardfile'

# ---------------------------------------------------------------------------------------------
ums_cardfile.artists:
  path: '/cardfile/artists/{filter}'
  defaults:
    _title: 'UMS Cardfile Artists'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_artists'
    filter: ''
  requirements:
    _permission: 'access ums_cardfile'

ums_cardfile.artist:
  path: '/cardfile/artist/{aid}'
  defaults:
    _title: 'UMS Cardfile Artist'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_artist'
    aid: 0
  requirements:
    _permission: 'access content'

    # FORM
ums_cardfile.artist.edit:
  path: '/cardfile/artist/edit/{aid}'
  defaults:
    _form: '\Drupal\ums_cardfile\Form\ArtistForm'
    _title: 'Edit Artist'
    aid: ''
  requirements:
    _permission: 'access ums_cardfile'

    # D6 FORM - THIS IS HANDLED in IN THE VENUES FORM WITH FRONT-END JS delete confirmation
ums_cardfile.artist.delete:
  path: '/cardfile/artist/delete/{aid}'
  defaults:
    _title: 'UMS Cardfile Delete Artist'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_delete_artist'
    aid: ''
  requirements:
    _permission: 'access ums_cardfile'

ums_cardfile.artists.merge:
  path: '/cardfile/artists/merge/{old_id}/{merge_id}/{confirm}'
  defaults:
    _title: 'UMS Cardfile Merge Artist'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_artists_merge'
    old_id: ''
    merge_id: ''
    confirm: ''
  requirements:
    _permission: 'access ums_cardfile'

