ums_cardfile.home:
  path: '/cardfile'
  defaults:
    _title: 'UMS Cardfile'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_home'
  requirements:
    _permission: 'access ums_cardfile'

ums_cardfile.artists:
  path: '/cardfile/artists/{filter}'
  defaults:
    _title: 'UMS Cardfile Artists'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_artists'
    filter: ''
  requirements:
    _permission: 'access ums_cardfile'

ums_cardfile.artist:
  path: '/cardfile/artist/{aid}'
  defaults:
    _title: 'UMS Cardfile Artist'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_artist'
  requirements:
    _permission: 'access ums_cardfile'

ums_cardfile.artist_edit:
  path: '/cardfile/artist/edit/{aid}'
  defaults:
    _form: '\Drupal\ums_cardfile\Form\ArtistForm'
    _title: 'Edit Artist'
    aid: ''
  requirements:
    _permission: 'access ums_cardfile'

ums_cardfile.venues:
  path: '/cardfile/venues/{filter}'
  defaults:
    _title: 'UMS Cardfile Venues'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_venues'
    filter: ''
  requirements:
    _permission: 'access ums_cardfile'

ums_cardfile.venues_delete:
  path: '/cardfile/venue/delete/{vid}'
  defaults:
    _title: 'UMS Cardfile Delete Venue'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_delete_venue'
    vid: ''
  requirements:
    _permission: 'access ums_cardfile'

ums_cardfile.events:
  path: '/cardfile/events/{year}'
  defaults:
    _title: 'UMS Cardfile Events'
    _controller: '\Drupal\ums_cardfile\Controller\DefaultController::cf_events'
    year: ''
  requirements:
    _permission: 'access ums_cardfile'
